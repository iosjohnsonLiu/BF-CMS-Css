<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>CMS系统</title>
  <!-- Bootstrap -->

  <link href="./styles/app.css" rel="stylesheet">
</head>

<body>
<div id="root" class="adaption-auto">
  <div class="g-nav">
    <div class="topnav"></div>
    <div class="mainnav"></div>
  </div>

  <div class="g-content ">
    <div class="m-view m-welcome">
      <div class="welcome-box">
        <div class="welcome-text">
          <span>欢迎<strong>小胖</strong>进入,芭菲CMD管理系统</span>
        </div>
        <div class="modal fade bs-example-modal-sm  in" id="modPasswd" tabindex="-1" role="dialog"
             style="display: block;">
          <div class="modal-dialog modal-md-sm" role="document">
            <div class="modal-content ">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                  aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myModalLabel">密码修改</h4></div>
              <div class="modal-body">
                <div class="form-group">
                  <div class="input-group not-null">
                    <div class="input-group-addon">原密码</div>
                    <input type="password" class="form-control " placeholder="请输入原密码"></div>
                  <div class="input-group not-null">
                    <div class="input-group-addon">新密码</div>
                    <input type="password" class="form-control " placeholder="请输入新密码"></div>
                  <div class="input-group not-null">
                    <div class="input-group-addon">新密码</div>
                    <input type="password" class="form-control " placeholder="请输入新密码"></div>

                </div>
              </div>
              <div class="modal-footer">
                <div class="text-error text-danger text-center">密码不正确</div>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">保存</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/flexie/1.0.3/flexie.min.js"></script>
<script src="./scripts/bootstrap.min.js"></script>
<script src="./scripts/readydefault.js"></script>
<script type="application/javascript">
</script>
</body>
</html>
